<VirtualHost *:80>
    ServerName serhii-ivchuk-blog.local
    ServerAlias www.serhii-ivchuk-blog.local
    DocumentRoot /var/www/html/web/
    ServerAdmin admin@example.com
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/web/>
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerName serhii-ivchuk-blog.local
    ServerAlias www.serhii-ivchuk-blog.local
    DocumentRoot /var/www/html/web/
    ServerAdmin admin@example.com
    UseCanonicalName Off
    ErrorLog /var/www/html/var/log/apache_error.log
    <Directory /var/www/html/web/>
        AllowOverride All
        Require all granted
    </Directory>
    <IfModule ssl_module>
        SSLEngine on
        SSLCertificateFile /certs/serhii-ivchuk-blog.local+1.pem
        SSLCertificateKeyFile /certs/serhii-ivchuk-blog.local+1-key.pem
        SetEnvIf User-Agent ".*MSIE.*" nokeepalive ssl-unclean-shutdown
    </IfModule>
</VirtualHost>